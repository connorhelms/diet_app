{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>AI Diet Recommendations</h1>
    
    <form id="recommendationForm">
        <div class="form-group">
            <label for="restrictions">Dietary Restrictions:</label>
            <textarea id="restrictions" name="restrictions" 
                placeholder="Enter any dietary restrictions (allergies, intolerances, etc.)"></textarea>
        </div>

        <div class="form-group">
            <label for="requests">Ingredient Requests:</label>
            <textarea id="requests" name="requests" 
                placeholder="Enter any specific ingredients you'd like included in your meals (e.g., quinoa, sweet potatoes, chicken)"></textarea>
        </div>

        <div class="form-group">
            <label for="dietType">Diet Type:</label>
            <select id="dietType" name="dietType">
                {% for diet in diet_types %}
                <option value="{{ diet }}">{{ diet }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="region">Regional Preference:</label>
            <select id="region" name="region">
                {% for region in regions %}
                <option value="{{ region }}">{{ region }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="priceRange">Price Range:</label>
            <select id="priceRange" name="priceRange">
                {% for price in price_ranges %}
                <option value="{{ price }}">{{ price }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Get Recommendations</button>
        <a href="/saved_recipes" class="view-saved-btn secondary-btn">View Saved Recipes</a>
    </form>

    <div id="recommendations" class="recommendations-container"></div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
